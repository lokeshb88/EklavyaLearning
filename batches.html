<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collapsible Sidebar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .sidebar2 {
        height: 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        background-color: #333;
        color: white;
        transition: height 0.3s;
        overflow-y: auto;
    }
    .sidebar2.open {
        height: 200px; /* Change this value to set the height of the open sidebar */
    }
    .sidebar2-content {
        padding: 20px;
    }
    .open-button {
        position: fixed;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
    }
</style>
</head>
